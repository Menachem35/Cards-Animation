<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	
	<title>Cards animation by Menachem Glik</title>
	
	<link href="style.css" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<div class="text-area">
			<div>
				<img id="heading" src="img/Sub heading.png" />
				<img id="mainHeadingCards" src="img/screen-2/Main Heading.png" />
			</div>
			<div id="mainHeading">
				<img id="mainHeadingImg" src="img/Main Heading.png" />								
			</div>
			<div id="bodyText">
				<img src="img/Body Text.png" />
			</div>
			
		</div>
		
		<div class="cards-container">
			<div class="card-4">
				<img src="img/Card 4.png" id="card_4" />
				<img src="img/screen-2/4.png" class="card_number_4_screen2" />
			</div>
			<div class="card-3">
				<img src="img/Card 3.png" id="card_3" />
				<img src="img/screen-2/3.png" class="card_number_3_screen2" />
			</div>
			<div class="card-2">
				<img src="img/Card 2.png" id="card_2" />
				<img src="img/screen-2/2.png" class="card_number_2_screen2" />
			</div>
			<div class="card-1">
				<img src="img/Card 1.png" id="card_1" />
				<img src="img/Card indicator.png" class="card_number" />
			</div>
			
			<div class="blueButton"><img src="img/Buttons.png" id="buttonCards" /></div>
		</div>
		
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<script src="cardsAnimation.js"></script> <!-- Load the jQuery script -->
	
</body>

</html>
